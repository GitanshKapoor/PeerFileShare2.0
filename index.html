<html>
<head>
   <title>PeerFileShare 2.0</title>
   <link rel="shortcut icon" type="image/png" href="icon.png">
   <style>
      body {
         font-family: Arial, sans-serif;
         background-color: #f4f4f4;
         margin: 0;
         padding: 20px;
         text-align: center;
      }

      h1 {
         color: #4A90E2;
         font-size: 2.5em;
         margin-bottom: 10px;
         text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      }

      h2 {
         color: #333;
         font-size: 1.8em;
         margin-bottom: 20px;
      }

      form {
         margin: 20px auto;
         padding: 20px;
         border: 1px solid #ccc;
         border-radius: 10px;
         background-color: #fff;
         box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
         max-width: 400px;
      }

      input[type="file"] {
         margin-bottom: 10px;
         border: 1px solid #ccc;
         padding: 10px;
         border-radius: 5px;
         width: 100%;
         box-sizing: border-box;
      }

      button {
         background-color: #28a745;
         color: white;
         border: none;
         padding: 10px 20px;
         border-radius: 5px;
         cursor: pointer;
         font-size: 1em;
      }

      button:hover {
         background-color: #218838;
      }

      #uploadStatus {
         margin-top: 20px;
         font-weight: bold;
         color: #4A90E2;
      }

      footer {
         margin-top: 40px;
         font-size: 0.9em;
         color: #666;
      }
   </style>
</head>
<body>
   <h1>PeerFileShare 2.0</h1>
   <h2>Upload a File</h2>
   <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="fileInput">
      <button type="button" onclick="uploadFile()">Upload</button>
   </form>
   <p id="uploadStatus"></p>

       <div id="fileList"></div>
    <script src="https://unpkg.com/@azure/storage-blob@latest"></script>
    <script>
        const { BlobServiceClient } = require('@azure/storage-blob');

        const accountName = 'peerfileshare';
        const sasToken = 'sv=2022-11-02&ss=b&srt=co&sp=rwtfx&se=2026-10-05T13:40:36Z&st=2024-10-05T05:40:36Z&spr=https,http&sig=D7gPQwKz5uO1s9Z05ngplc82UheUnf5F6B4ZQFjpP%2Fo%3D';
        const containerName = 'uploads';

        const blobServiceClient = new BlobServiceClient(`https://${accountName}.blob.core.windows.net/?${sasToken}`);
        const containerClient = blobServiceClient.getContainerClient(containerName);

        document.getElementById('uploadButton').onclick = async () => {
            const file = document.getElementById('fileInput').files[0];
            const blobClient = containerClient.getBlockBlobClient(file.name);
            await blobClient.uploadBrowserFile(file);
            alert('File uploaded!');
        };

        async function listFiles() {
            let iter = containerClient.listBlobsFlat();
            let blobItem = await iter.next();
            while (!blobItem.done) {
                document.getElementById('fileList').innerHTML += `<a href="https://${accountName}.blob.core.windows.net/${containerName}/${blobItem.value.name}" target="_blank">${blobItem.value.name}</a><br/>`;
                blobItem = await iter.next();
            }
        }

        listFiles();
    </script>

   <footer>
      &copy; 2024 PeerFileShare 2.0. All rights reserved.
   </footer>
</body>
</html>
